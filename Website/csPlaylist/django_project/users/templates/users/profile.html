{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="row">
    <div class="col-md-3"></div>
    <div class="content-section col-md-6 mt-5">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
              <label for="phone1">Phone Number 1</label>
              <input type="text" name="phone1" placeholder="{{phone1}}">
              <br>
              <label for="phone2">Phone Number 2</label>
              <input type="text" name="phone2" placeholder="{{phone2}}">
              <br>
              <label for="email1">Email Number 1</label>
              <input type="text" name="email1" placeholder="{{email1}}">
              <br>
              <label for="email2">Email Number 2</label>
              <input type="text" name="email2" placeholder="{{email2}}">
          </fieldset>
         
          <div class="form-group">
              <button class="btn btn-outline-danger" type="submit">Update</button>
          </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
{% endblock content %}
